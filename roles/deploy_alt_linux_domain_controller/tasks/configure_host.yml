---
- name: Set a hostname
  ansible.builtin.hostname:
    name: "{{ inventory_hostname }}"
    use: systemd
  register: daldc_result_set_hostname

- name: Unconditionally reboot the machine with all defaults
  ansible.builtin.reboot:
    reboot_timeout: 600
  when: daldc_result_set_hostname.changed == true

- name: Set DNS
  ansible.builtin.template:
    src: templates/resolv.conf.j2
    dest: "/etc/net/ifaces/{{ daldc_net_ifaces }}/resolv.conf"
    owner: root
    group: root
    mode: 0644
  register: daldc_result_set_dns

- name: Set resolvconf
  ansible.builtin.lineinfile:
    path: /etc/resolvconf.conf
    regexp: '^name_servers='
    line: name_servers=127.0.0.1
  register: daldc_result_set_resolvconf
  when: daldc_create_domain | bool == true

- name: Restart NetworkManager
  ansible.builtin.service:
    name: NetworkManager
    state: restarted
  when: >
    daldc_result_set_dns.changed == true or
    daldc_result_set_resolvconf.changed == true

- name: Update DNS
  ansible.builtin.command: resolvconf -u
  when: >
    daldc_result_set_dns.changed == true or
    daldc_result_set_resolvconf.changed == true

- name: Generate SSH keypair for root
  community.crypto.openssh_keypair:
    path: /root/.ssh/id_ed25519
    type: ed25519
    owner: root
