---
daldc_domain_name: "{{ inventory_hostname.split('.')[1] }}.{{ inventory_hostname.split('.')[2] }}"

daldc_install_packages:
  - task-samba-dc-mitkrb5
  - bind
  - bind-utils
  - rsync
  - osync
  - ldb-tools
  - sssd
  - sssd-ad
  - task-auth-ad-sssd

daldc_stop_services:
  - smb.service
  - nmb.service
  - krb5kdc.service
  - slapd.service
  - bind.service

daldc_admin_AD_username: "{{ cli_admin_AD_username }}"
#daldc_admin_AD_pass: "{{ cli_admin_AD_pass }}"
daldc_admin_AD_pass: 'Qwerty12@'

# Получить IP адреса хостов группы из inventory файла
daldc_list_ip_dc: "{{ groups[daldc_group_servers] | map('extract', hostvars, ['ansible_host']) | select('defined') | join(' ') }}"

# Получить имена хостов группы из inventory файла
daldc_list_hostname_dc: "{{ groups[daldc_group_servers] | join(' ') }}"
